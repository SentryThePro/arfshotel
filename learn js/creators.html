<style>
table{
   margin-left: 40%;
   margin-top: 10%;
	color: white;
	width: 300px;
height: 250px;
font-size: 20px;
}
th{
	background-color: rgba(125, 235, 0, 0.521);
}
.bg{
	background-color: rgb(6, 243, 211);
}

<header>

	<span id="heading">Apple Bee's !...</span>

<table border="2">

<tr>
    <th>Name</th>
    <th>Link</th>
</tr>
<tr>
	<td>Aathif</td>
	<td>iam funny</td>
</tr>
<tr>
	<td>AFR</td>
	<td>hi hello</td>
</tr>


</table>


<script>
   


var table=document.querySelector("table");

let none;

table.addEventListener('click',(event)=>{
	var target=event.target;
	let closest=target.closest('tr');
	none=closest;
	if (target.tagName==='TH') {
		return;
	} 


	if (none!=undefined) {
		none.classList.remove("bg")
	}

	alert(closest.innerText);


	closest.classList.add("bg")

	
});








</script>
